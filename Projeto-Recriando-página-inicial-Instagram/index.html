<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-slide-gif.gif" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Joe_porto_seguro.png" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login">Continue como JoelCruz</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é JoelCruz?</p>
                <p class="not-account">
                    <spam class="link-blue">Alterar contas</spam>
                    ou 
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a alt="Baixar na Applestore" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a alt="Baixar na Playstore" href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <img src="./img footer.png" alt="créditos meta">                      
        </div>        
    </footer>
</body>
</html>
